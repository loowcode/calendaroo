# docs: https://github.com/fluttercommunity/flutter_launcher_icons
flutter_icons:
  android: "app_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  # commentato per far funzionare le immagini ic_launcher_foreground senza sfondo. Serve per android M
